<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Profile card component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="card-bg">
        <main class="profile-card">
            <img class="bg-image" src="images/bg-pattern-card.svg" alt="" />
            <div class="profile-info">
                <img
                    class="profile-image"
                    src="images/image-victor.jpg"
                    alt=""
                />
                <div class="flex-group">
                    <h1 class="profile-name">Victor Crest</h1>
                    <p class="profile-age">26</p>
                </div>
                <p class="profile-location">London</p>
            </div>
            <div class="stats | flex-group">
                <p>80K<span>Followers</span></p>
                <p>803K<span>Likes</span></p>
                <p>1.4K<span>Photos</span></p>
            </div>
        </main>
    </body>
</html>
